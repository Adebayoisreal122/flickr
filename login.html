<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a class="btn btn-info ms-2 mt-3" href="index.html">Go back</a>
    <div class="container mt-5 w-50 p-3">
        <center>
    <div class="form-container w-50 shadow">
        <p class="title">Login</p>
        <form class="form">
            <div class="input-group  fw-bolder fs-6">
                <label class="text-dark" for="username">Username</label>
                <input class="rounded rounded-4"  type="text" name="username" id="username" placeholder="">
            </div>
            <div class="input-group my-4 fw-bolder fs-6">
                <label class="text-dark" for="password">Password</label>
                <input class="rounded rounded-4" type="password" name="password" id="password" placeholder="">
                <div class="forgot">
                    <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
                </div>
            </div>
            <button class="sign my-4">log in</button>
        </form>
        <p class="signup">Don't have an account?
            <a rel="noopener noreferrer" href="signup.html" class="">Sign up</a>
        </p>
    </div>
</center>
</div>
</body>
</html>
